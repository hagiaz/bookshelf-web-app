<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Bookshelf</title>
  <link rel="shortcut icon" href="Assets/icon/icon.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"/>
  <link rel ="stylesheet" href="style.css"/>

</head>

<body>
  <script src = "main.js"></script>  

  <section id="appname">
      <div class="container" style="margin-top: 60px;">
          <div class="row text-center mb-1">
              <h2 class="appname">Bookshelf Web App</h2>
          </div>
      </div>
  </section>

  <section id="tambahbuku">
    <div class="container">
      <br>     

      <div class="container" style="margin-bottom: 30px;">
        <div class="row text-center mb-1">
            <h3 class="books">Input Buku Baru</h3>
        </div>
      </div>

      <form class="form" action="#" id="form">
        <div>            
          <div class="input">
            <label for="judul" class="form-label">Judul Buku<br></label>
              <input type="text" class="form-control" id="judul" placeholder="Input Judul Buku" required>
          </div>

          <div class="input">
            <label for="penulis" class="form-label">Penulis Buku<br></label>
              <input type="text" class="form-control" id="penulis"  placeholder="Input Penulis Buku" required>
          </div>

          <div class="input">
            <label for="tahun" class="form-label">Tahun Terbit Buku<br></label>
              <input type="text" class="form-control" id="tahun" placeholder="Input Tahun Terbit Buku" required>
          </div>

          <div class="input">
            <input class="form-check-input" type="checkbox" value="" id="complete"><br>
            <label class="form-check-label" for="terms" style="color: white;">
            Selesai dibaca
            </label>
          </div>
        </div>

        <button type="submit" value="Submit" name="Submit" class="tambahbuku">Tambah Buku</button>
      </form>
    </div>
  </section>

  <div class="row text-center mb-1">
    <h2 class="appname">Daftar Buku</h2>
  </div>

  <section id="tables">
    <section>
      <div class="container">
        <div class="row text-center mb-1">
            <h3 class="books">Belum Selesai Dibaca</h3>
        </div>
      </div>
      <br>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Judul</th>
            <th scope="col">Penulis</th>
            <th scope="col">Tahun Terbit</th>
            <th scope="col">Aksi</th>
          </tr>
        </thead>
        <tbody id="belumselesai">
        </tbody>
      </table>
    </section>

    <section>
      <div class="container" style="margin-top: 60px;">
        <div class="row text-center mb-1">
            <h3 class="books">Selesai Dibaca</h3>
        </div>
      </div>
      <br>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Judul</th>
            <th scope="col">Penulis</th>
            <th scope="col">Tahun Terbit</th>
            <th scope="col">Aksi</th>
          </tr>
        </thead>
        <tbody id="selesai">
        </tbody>
      </table>
    </section>
  </section>

  <footer class="footer">
      <br><br>
      <p>&copy; 2022 Hagi Azzam Azzikri</p>
      <p>Project Kelas Belajar Membuat Front-End Web untuk Pemula - Dicoding Academy</p> 
      <p>
        <a href=#>Back To Top</a>
      </p>
      <br>
  </footer>

</body>
</html>
